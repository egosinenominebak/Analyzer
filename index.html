<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Frequency Analyzer (with Amharic Support)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-font: 'Noto Sans Ethiopic', Arial, sans-serif;
        }

        body {
            padding: 2rem 0;
            font-family: var(--primary-font);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #minLength {
            width: 80px;
        }

        .table-responsive {
            max-height: 600px;
            overflow-y: auto;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .controls-group {
                flex-direction: column;
            }
            
            .filter-group {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Word Frequency Analyzer (with Amharic Support)</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h2>Input</h2>
                <textarea id="textInput" class="form-control mb-3" rows="10" 
                    placeholder="Enter your text here or upload a file (supports Amharic)"></textarea>
                
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Upload a TXT or PDF file:</label>
                    <input type="file" id="fileInput" class="form-control" accept=".txt,.pdf">
                </div>

                <div class="controls-group">
                    <button onclick="analyzeText()" class="btn btn-primary">Analyze</button>
                    <button onclick="sortWords('freq', 'desc')" class="btn btn-secondary">Freq ↓</button>
                    <button onclick="sortWords('freq', 'asc')" class="btn btn-secondary">Freq ↑</button>
                    <button onclick="sortWords('length', 'desc')" class="btn btn-secondary">Length ↓</button>
                    <button onclick="sortWords('length', 'asc')" class="btn btn-secondary">Length ↑</button>
                    <button onclick="downloadCSV()" class="btn btn-success">Download CSV</button>
                </div>

                <div class="filter-group mt-3">
                    <label for="minLength" class="form-label mb-0">Minimum word length:</label>
                    <input type="number" id="minLength" class="form-control" value="1" min="1">
                    <button onclick="filterByLength()" class="btn btn-secondary">Filter</button>
                </div>
            </div>

            <div class="col-md-6">
                <h2>Results</h2>
                <div id="results" class="table-responsive">
                    <table id="resultTable" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Word</th>
                                <th>Frequency</th>
                                <th>Length</th>
                            </tr>
                        </thead>
                        <tbody id="resultBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>

    <script>
        const state = {
            wordFrequency: {},
            isProcessing: false
        };

        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        async function handleFileUpload(event) {
            try {
                setLoading(true);
                const file = event.target.files[0];
                if (!file) return;

                let text = '';
                if (file.type === 'text/plain') {
                    text = await file.text();
                } else if (file.type === 'application/pdf') {
                    text = await extractTextFromPDF(file);
                }

                document.getElementById('textInput').value = text;
            } catch (error) {
                console.error('Error processing file:', error);
                alert('Error processing file. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        async function extractTextFromPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
            const textContent = [];

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                textContent.push(content.items.map(item => item.str).join(' '));
            }

            return textContent.join('\n');
        }

        function analyzeText() {
            try {
                setLoading(true);
                const text = document.getElementById('textInput').value;
                state.wordFrequency = {};
                
                const words = text.match(/[\u1200-\u137F\w]+/gu);
                
                if (words) {
                    words.forEach(word => {
                        state.wordFrequency[word] = (state.wordFrequency[word] || 0) + 1;
                    });
                }
                
                displayResults();
            } catch (error) {
                console.error('Error analyzing text:', error);
                alert('Error analyzing text. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        function displayResults() {
            const resultBody = document.getElementById('resultBody');
            resultBody.innerHTML = '';
            
            const fragment = document.createDocumentFragment();
            Object.entries(state.wordFrequency).forEach(([word, freq]) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${word}</td>
                    <td>${freq}</td>
                    <td>${[...word].length}</td>
                `;
                fragment.appendChild(row);
            });
            
            resultBody.appendChild(fragment);
        }

        function sortWords(criterion, order) {
            const rows = Array.from(document.getElementById('resultBody').rows);
            
            rows.sort((a, b) => {
                const aValue = criterion === 'freq' ? 
                    parseInt(a.cells[1].textContent) : 
                    [...a.cells[0].textContent].length;
                const bValue = criterion === 'freq' ? 
                    parseInt(b.cells[1].textContent) : 
                    [...b.cells[0].textContent].length;
                
                return order === 'asc' ? aValue - bValue : bValue - aValue;
            });
            
            const resultBody = document.getElementById('resultBody');
            const fragment = document.createDocumentFragment();
            rows.forEach(row => fragment.appendChild(row.cloneNode(true)));
            resultBody.innerHTML = '';
            resultBody.appendChild(fragment);
        }

        function filterByLength() {
            const minLength = parseInt(document.getElementById('minLength').value);
            const rows = Array.from(document.getElementById('resultBody').rows);
            
            rows.forEach(row => {
                const wordLength = [...row.cells[0].textContent].length;
                row.style.display = wordLength >= minLength ? '' : 'none';
            });
        }

        function downloadCSV() {
            const rows = [['Word', 'Frequency', 'Length']];
            const resultRows = Array.from(document.getElementById('resultBody').rows);
            
            resultRows.forEach(row => {
                if (row.style.display !== 'none') {
                    rows.push([
                        row.cells[0].textContent,git
                        row.cells[1].textContent,
                        row.cells[2].textContent
                    ]);
                }
            });

            const csvContent = "data:text/csv;charset=utf-8," + 
                rows.map(e => e.join(",")).join("\n");

            const link = document.createElement("a");
            link.href = encodeURI(csvContent);
            link.download = "word_frequency.csv";
            link.click();
        }

        function setLoading(isLoading) {
            state.isProcessing = isLoading;
            document.body.classList.toggle('loading', isLoading);
        }
    </script>
</body>
</html>
